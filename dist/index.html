<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png"><link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./css/main.css"><title>Roshambo</title></head><body><header class="header"><figure class="header__icon"><img class="header__icon--img" src="./images/logo.svg" alt="Roshambo Logo"></figure><figure class="header__score"><h1 class="header__score--title">Score</h1><h2 class="header__score--number">0</h2></figure></header><main><section class="game-select"><ul class="game-menu"><li class="game-shapes" data-items="paper"><img class="game-shapes__img" src="./images/icon-paper.svg" alt=" paper" srcset=""></li><li class="game-shapes" data-items="scissors"><img class="game-shapes__img" src="./images/icon-scissors.svg" alt="scissors" srcset=""></li><li class="game-shapes" data-items="rock"><img class="game-shapes__img" src="./images/icon-rock.svg" alt="rock" srcset=""></li></ul><button class="game-menu__btn btn btn__rules secondary-text">Rules</button></section><section class="game-play"><ul class="game-play__user"><li class="game-shapes" data-items="rock"><img class="game-shapes__img" src="./images/icon-rock.svg" alt="rock" srcset=""></li><h2 class="secondary-text game-shapes__text">You picked</h2></ul><ul class="game-play__house"><li class="game-shapes" data-items=""></li><h2 class="secondary-text game-shapes__text">The house picked</h2></ul><ul class="game-play__result"><li><h2 class="game-play__result--text primary-text">You Win</h2></li><li><button class="btn btn__reset secondary-text game-play__btn--reset">Play again</button></li></ul><button class="btn btn__rules secondary-text game-play__btn--rules">Rules</button></section></main><script src="app.js"></script></body></html>
