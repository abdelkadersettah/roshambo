<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css">  
  <title>Roshambo</title>

</head>
<body>

<header class="header">
  <figure class="header__icon">
    <img class="header__icon--img" src="./images/logo.svg"
    alt="Roshambo Logo">
  </figure>
  <figure class="header__score">
    <h1 class="header__score--title">Score</h1>
    <h2 class="header__score--number">0</h2>
  </figure>
</header>
<main>
  <section class="game-select">
    <ul class="game-menu">
      <li class="game-shapes" data-items="paper"><img class="game-shapes__img" src="./images/icon-paper.svg" alt=" paper" srcset=""></li>
      <li class="game-shapes" data-items="scissors"><img class="game-shapes__img" src="./images/icon-scissors.svg" alt="scissors" srcset=""></li>
      <li class="game-shapes" data-items="rock"><img class="game-shapes__img" src="./images/icon-rock.svg" alt="rock" srcset=""></li>
    </ul>
     <button class="btn btn__rules">Rules</button>
  </section>
  <section class="game-play">
    <ul class="game-play__container">
      <li class="game-shapes game-shapes--selected" data-items="paper"><img class="game-shapes__img" src="./images/icon-paper.svg" alt=" paper" srcset=""></li>
      <li class="game-shapes game-shapes--selected" data-items="scissors"><img class="game-shapes__img" src="./images/icon-scissors.svg" alt="scissors" srcset=""></li>
    </ul>
    <button class="btn btn__rules">Rules</button>

  </section> 
</main>  
<div class="rules-popup">
  <h2 class="rules-popup__text">Rules</h2>
<img src="./images/image-rules.svg" alt="" class="rules-popup__img">  
<button><img src="./images/icon-close.svg " alt="close Icone" srcset=""></button>
</div>

</body>
</html>
